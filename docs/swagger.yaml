      summary: 获取用户广场设置
      tags:
      - User
  /user/setSquareSettings/{user_id}:
    post:
      consumes:
      - application/json
      description: 可设置用户广场设置
      operationId: set_square_settings
      parameters:
      - description: 用户ID
        in: query
        name: uid
        required: true
        type: string
      - description: 设置
        in: body
        name: settings
        required: true
