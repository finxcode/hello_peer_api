paths:
  /user/getRandomUsers/{user_id}:
    get:
      consumes:
      - application/json
      description: 可通过用户ID获取用户详情
      operationId: get_random_users_details
      parameters:
      - description: 用户ID
        in: query
        name: uid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.RandomUserDetails'
      summary: 获取广场用户详情
      tags:
      - User
    post:
      consumes:
      - application/json
      description: 可通过用户ID以及用户广场设置项获取随机用户列表
      operationId: get_random_users_list_in_square
      parameters:
      - description: 用户ID
        in: query
        name: uid
        required: true
        type: string
      - description: 分页
        in: body
        name: pagination
        required: true
        schema:
          $ref: '#/definitions/models.Pagination'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/controllers.RandomUser'
            type: array
      summary: 获取用户广场随机用户列表
      tags:
      - User
  /user/getSquareSettings/{user_id}:
    get:
      consumes:
      - application/json
